<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/networkgraph.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container"></div>

<script>
  // Add the nodes option through an event call. We want to start with the parent
// item and apply separate colors to each child element, then the same color to
// grandchildren.
Highcharts.addEvent(
    Highcharts.seriesTypes.networkgraph,
    'afterSetOptions',
    function (e) {
        var colors = Highcharts.getOptions().colors,
            i = 0,
            nodes = {};
        e.options.data.forEach(function (link) {

            if (link[0] === 'Raja Batak') {
                nodes['Raja Batak'] = {
                    id: 'Raja Batak',
                    marker: {
                        radius: 20
                    }
                };
                nodes[link[1]] = {
                    id: link[1],
                    marker: {
                        radius: 10
                    },
                    color: colors[i++]
                };
            } else if (nodes[link[0]] && nodes[link[0]].color) {
                nodes[link[1]] = {
                    id: link[1],
                    color: nodes[link[0]].color
                };
            }
        });

        e.options.nodes = Object.keys(nodes).map(function (id) {
            return nodes[id];
        });
    }
);

Highcharts.chart('container', {
    chart: {
        type: 'networkgraph',
        height: '100%'
    },
    title: {
        text: 'Tarombo Si Raja Batak'
    },
    subtitle: {
        text: 'Tarombo Batak adalah silsilah garis keturunan secara patrilineal dalam suku Batak. Sudah menjadi kewajiban bagi masyarakat suku bangsa Batak untuk mengetahui silsilahnya agar mengetahui letak hubungan kekerabatan terkhusus dalam falsafah Dalihan Natolu.'
    },
    plotOptions: {
        networkgraph: {
            keys: ['from', 'to'],
            layoutAlgorithm: {
                enableSimulation: true,
                friction: -0.9
            }
        }
    },
    series: [{
        dataLabels: {
            enabled: true,
            linkFormat: ''
        },
        data: [
            ['Raja Batak', 'Guru Tatea Bulan'],
            ['Raja Batak', 'Raja Isombaon'],
			['Guru Tatea Bulan', 'Raja Uti'],
			['Guru Tatea Bulan', 'Tuan Saribu Raja'],
			['Guru Tatea Bulan', 'Limbong Maulana'],
			['Guru Tatea Bulan', 'Sagala Raja'],
			['Guru Tatea Bulan', 'Silau Raja'],
			['Raja Isombaon', 'Tuan Sori Mangaraja'],
			['Raja Isombaon', 'Si Raja Asi-asi'],
			['Raja Isombaon', 'Sangkar Somalindang']
        ]
    }]
});

</script>
